<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="flag">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Flag</th>
        <td mat-cell *matCellDef="let travel">
          <img [src]="travel.country.flags.svg" alt="Flag" width="24" height="24" />
        </td>
      </ng-container>
      
  
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="country">Country</th>
      <td mat-cell *matCellDef="let travel">{{ travel.country.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="start">Start Date</th>
      <td mat-cell *matCellDef="let travel">{{ travel.start }}</td>
    </ng-container>
  
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="end">End Date</th>
      <td mat-cell *matCellDef="let travel">{{ travel.end }}</td>
    </ng-container>
  
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="note">Notes</th>
      <td mat-cell *matCellDef="let travel">{{ travel.note }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let travel">
        <button (click)="deleteTravel(travel._id)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
